<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保存機能付きメモ</title>
</head>
<body>
    <div class="header">
        <h1>保存機能付きメモ</h1>
        <p>「メモをすべて削除」でメモを削除</p>
    </div>
    <main>
        <input type="text" placeholder="メモする内容" class="inptext" id="memo">
        <button id="submit" class="inpbutton">メモ</button>
        <div class="memo">
            <h3 id="memos">Memos</h3>
        </div>
    </main>
    <div class="footer">
        <p>保存機能付きメモ</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
